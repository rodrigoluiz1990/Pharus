<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharus - Quadro de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/board.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Pharus</h1>
            </div>
            
            <div class="menu-items">
                <div class="menu-item active">
                    <i class="fas fa-th"></i>
                    <span>Quadro de Tarefas</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Relatórios</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </div>
            </div>
            
            <div class="view-toggle">
                <div class="toggle-buttons">
                    <button class="toggle-btn active" id="boardViewBtn">
                        <i class="fas fa-th"></i> Board
                    </button>
                    <button class="toggle-btn" id="sociousViewBtn">
                        <i class="fas fa-table"></i> Tabela
                    </button>
                </div>
            </div>
        </div>

        <!-- Área de Conteúdo -->
        <div class="content">
            <div class="header">
                <div class="project-title">
                    <h2>Socíus</h2>
                    <span class="task-tag tag-status">Prudentes</span>
                </div>
                
                <div class="project-actions">
                    <button class="action-btn">
                        <i class="fas fa-filter"></i> Filtro
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-sort"></i> Ordenar
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-eye-slash"></i> Ocultar
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-layer-group"></i> Agrupar por
                    </button>
                </div>
                
                <div class="user-info">
                    <span id="userName">Usuário</span>
                    <div class="avatar">U</div>
                    <div class="dropdown">
                        <button class="btn btn-secondary" id="userDropdown">▼</button>
                        <div class="dropdown-menu" id="userMenu">
                            <div class="dropdown-item">Meu Perfil</div>
                            <div class="dropdown-item">Configurações</div>
                            <div class="dropdown-item" id="logoutBtn">Sair</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Board com Colunas (Visual Monday) -->
            <div class="board" id="taskBoard">
                <!-- Colunas serão adicionadas dinamicamente via JavaScript -->
            </div>
            
            <!-- Visualização Socíus (Tabela) -->
            <div class="socious-view" id="sociousView">
                <div class="socious-header">
                    <h3>Tarefas</h3>
                    <div class="socious-filters">
                        <button class="action-btn" id="addTaskSocious">
                            <i class="fas fa-plus"></i> Nova Tarefa
                        </button>
                    </div>
                </div>
                
                <table class="socious-table">
                    <thead>
                        <tr>
                            <th width="40px"></th>
                            <th>Tarefa</th>
                            <th>Responsável</th>
                            <th>Data Solicitação</th>
                            <th>Status</th>
                            <th>Prioridade</th>
                            <th>Cliente</th>
                            <th>Tipo</th>
                            <th width="100px">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="sociousTableBody">
                        <!-- Conteúdo preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Criar/Editar Tarefa -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Tarefa</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label for="taskTitle">Título *</label>
                        <input type="text" id="taskTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Descrição</label>
                        <textarea id="taskDescription" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" class="form-control">
                            <option value="pending">Pendente</option>
                            <option value="in_progress">Em Andamento</option>
                            <option value="review">Em Revisão</option>
                            <option value="completed">Concluído</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Prioridade</label>
                        <select id="taskPriority" class="form-control">
                            <option value="low">Baixa</option>
                            <option value="medium">Média</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskAssignee">Responsável</label>
                        <select id="taskAssignee" class="form-control">
                            <!-- Opções preenchidas via JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskRequestDate">Data Solicitação</label>
                        <input type="date" id="taskRequestDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Data Entrega</label>
                        <input type="date" id="taskDueDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="taskObservation">Observação</label>
                        <textarea id="taskObservation" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskJira">Tarefa Jira</label>
                        <input type="text" id="taskJira" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="taskClient">Cliente</label>
                        <input type="text" id="taskClient" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="taskType">Tipo de Tarefa</label>
                        <select id="taskType" class="form-control">
                            <option value="task">Tarefa</option>
                            <option value="bug">Bug</option>
                            <option value="feature">Feature</option>
                            <option value="improvement">Melhoria</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelTask">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="deleteTask">Excluir</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Meu Perfil -->
<div class="modal-overlay" id="profileModal">
    <div class="modal">
        <div class="modal-header">
            <h3>Meu Perfil</h3>
            <button class="modal-close" id="closeProfileModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName">Nome Completo *</label>
                    <input type="text" id="profileName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="profileEmail">E-mail *</label>
                    <input type="email" id="profileEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="profileCurrentPassword">Senha Atual (para alterar senha)</label>
                    <input type="password" id="profileCurrentPassword" class="form-control">
                </div>
                <div class="form-group">
                    <label for="profileNewPassword">Nova Senha</label>
                    <input type="password" id="profileNewPassword" class="form-control" minlength="6">
                </div>
                <div class="form-group">
                    <label for="profileConfirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="profileConfirmPassword" class="form-control">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelProfile">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="scripts/storage.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/profile-modal.js"></script>
    <script src="scripts/table-sort.js"></script>
</body>
</html>
