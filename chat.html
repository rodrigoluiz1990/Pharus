<!-- chat.html -->
<div id="chatContainer" class="chat-hidden">
    <div class="chat-header">
        <div class="chat-header-info">
            <h3>Chat</h3>
            <span id="onlineCount">0 online</span>
        </div>
        <button id="closeChat" class="close-chat"><i class="fas fa-times"></i></button>
    </div>
    
    <div class="chat-contacts">
        <div class="chat-search">
            <input type="text" id="chatSearch" placeholder="Buscar contatos...">
            <i class="fas fa-search"></i>
        </div>
        <div id="contactsList" class="contacts-list"></div>
    </div>
    
    <div class="chat-messages-container">
        <div id="chatHeader" class="chat-conversation-header">
            <button id="backToContacts" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-contact-info">
                <div id="currentChatAvatar" class="contact-avatar">U</div>
                <div class="contact-details">
                    <div id="currentChatName" class="contact-name">Selecione um contato</div>
                    <div id="currentChatStatus" class="contact-status">Offline</div>
                </div>
            </div>
            <div class="chat-actions">
                <button class="chat-action-btn"><i class="fas fa-phone"></i></button>
                <button class="chat-action-btn"><i class="fas fa-video"></i></button>
                <button class="chat-action-btn"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </div>
        
        <div id="chatMessages" class="chat-messages"></div>
        
        <div class="chat-input-container">
            <div class="chat-input-actions">
                <button class="chat-input-btn"><i class="fas fa-paperclip"></i></button>
                <button class="chat-input-btn"><i class="fas fa-smile"></i></button>
            </div>
            <input type="text" id="messageInput" placeholder="Digite uma mensagem..." maxlength="500">
            <button id="sendMessage" class="send-button" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<button id="chatToggle" class="chat-toggle">
    <i class="fas fa-comment"></i>
    <span id="unreadBadge" class="unread-badge">0</span>
</button>
