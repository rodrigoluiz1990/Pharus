<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharus - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>Pharus</h1>
        <p>Controle de Tarefas</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </div>
        <div class="form-footer">
          <p>Não tem conta? <a href="#" id="registerLink">Cadastre-se</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Configuração do Supabase -->
  <script src="scripts/supabase-config.js"></script>
  <!-- Autenticação -->
  <script src="scripts/auth.js"></script>
</body>
</html>
